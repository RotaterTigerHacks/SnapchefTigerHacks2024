<!--First page-->
<body>
<center>
<h1>&#129367 Snap Chef &#x1F957</h1>
</center>
<div class="main" id="section1">

    <center>
    <h2>Image</h2>
    <p>&#128071 This is where you can upload a pictures to find out what recipes you can make with it. &#x1F447</p>
    <div id="result"></div>

    
    <img id="dynamicImage" src="" alt="Transferred Image" style="width:900px;height:600px;">
   
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script>
           const img = document.getElementById('dynamicImage');
           const params = new URLSearchParams(window.location.search);
           const imageSrc = params.get('image');
           img.src = imageSrc;
           img.addEventListener('change', async function(event) {
            const file = event.target.files[0];
            const img = new Image();
            img.src = URL.createObjectURL(file);
            img.onload = async function() {
                document.getElementById('result').innerText = "Hello!!";
                const model = await tf.loadLayersModel('https://tfhub.dev/google/tfjs-model/imagenet/mobilenet_v2_140_224/classification/3/default/1');
                const tensor = tf.browser.fromPixels(img).resizeNearestNeighbor([224, 224]).toFloat().expandDims();
                const predictions = model.predict(tensor);
                const topPrediction = tf.argMax(predictions, axis=1).dataSync()[0];
                document.getElementById('result').innerText = `Predicted class: ${topPrediction}`;
            };
            });


    </script>
    </center>

    <div class="bottomright">
    <a href="#section2">&#127869 Click Me To Show Recipes &#x1F37D</a>
    </div>

   
</div>

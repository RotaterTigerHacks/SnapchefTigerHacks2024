<body>
<center>
<h1>&#129367 Snap Chef &#x1F957</h1>
</center>

    <center>
    <h2>Image</h2>
    <p>&#128071 This is where you can upload a pictures to find out what recipes you can make with it. &#x1F447</p>

    
    <img id="dynamicImage" src="" alt="Transferred Image" style="width:900px;height:600px;">
    <script>
           const img = document.getElementById('dynamicImage');
           const params = new URLSearchParams(window.location.search);
           const imageSrc = params.get('image');
           img.src = imageSrc;
           async function searchImage(query) {
               const response = await fetch(`https://images.google.com/search?q=${encodeURIComponent(query)}`);
               const data = await response.json();
               img.src = data;
           } // Example usage
           searchImage('sunset beach');
    </script>
    </center>

    </div>

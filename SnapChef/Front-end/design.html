<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        .cam_button {
            display: flex;
            justify-content: center;
            position: relative;
            top: -150px;
        }

        h1 {
            color: aquamarine;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 300%;
        }

        h2 {
            background-color: aquamarine;
            font-size: 200%;
        }

        p {
            color: black;
            font-family: 'Times New Roman', Times, serif;
            font-size: 100%;
        }

        .bottomright {
            position: absolute;
            bottom: 8px;
            right: 16px;
            font-size: 18px;
        }

        html {
            scroll-behavior: smooth;
        }

        #section1 {
            height: 800px;
            background-color: ivory;
        }

        #section2 {
            height: 800px;
            background-color: ivory;
        }

        img {
            width: 20%;
        }
    </style>
    <!--First page-->   
</head>
<body style="background-color:black;">
    <center>
        <h1>&#129367 Snap Chef &#x1F957</h1>
    </center>
    <div class="main" id="section1">

        <center>
            <h2>Image & Basic info</h2>
            <p>&#128071 This is where you can upload a pictures to find out what recipes you can make with it. &#x1F447</p>

            <img id="dynamicImage" src="" alt="Transferred Image" style="width:900px;height:600px;">
            <script>
                const img = document.getElementById('dynamicImage');
                const params = new URLSearchParams(window.location.search);
                const imageSrc = params.get('image');
                img.src = imageSrc;
            </script>
        </center>

        <div class="bottomright">
            <a href="#section2">&#127869 Click Me To Show Recipes &#x1F37D</a>
        </div>
    </div>

    <!--Second page-->
    <center>
        <div class="main" id="section2">
            <h2>Recipes</h2>
            <a href="#section1">Click Me to go back to Image</a>

            <img src="html5.gif" alt="Example" width="128" height="128">

            <script src="recipes.js"></script>
        </div>
    </center>
</body>
</html>

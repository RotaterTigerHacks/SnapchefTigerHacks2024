<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fruit Finder</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <center>
      <main>
        <h1>Welcome to Fruit Finder! &#128512;</h1>
      </main>
      <canvas id="cam_canvas" width="500" height="200" style="border:1px solid #000000;">
        Your browser does not support the HTML canvas tag.
      </canvas>

      <div class="camera">
        <video id="cam_video">Video stream not available.</video>
        <button id="camera_button" class="cam_button">
          <img src="Images/camera_icon.png" alt="Take picture" width="200px" height="120px">
        </button>
      </div>

      <script src="app.js"></script>
      <script src="cam.js"></script>
    </center>
  </body>
</html>
